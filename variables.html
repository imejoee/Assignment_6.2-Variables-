<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js variables and Data Tyes</title>
  <meta charset="utf-8">
</head>
<body>
  <h>Recipe details</h><br>

<!--Codes shows recipe details before update-->
  <script>
    var recipeName = "Creamy squash linguine"
    var time = 45
    var recipe = "Jimmy Cutter"
    var condition = "true"
    var calories = 223.7
    document.write("-------------------" + "<br>");
    document.write("Recipe Name:" + " " + recipeName + "<br>"); 
    document.write("Preparation Time:" + " " + time + "<br>");
    document.write("Recipe By:" + " " + recipe + "<br>");
    document.write("is Vegetarian Dish:" + " " + condition + "<br>");
    document.write("Calories:" + " " + calories + "<br>");
  </script>
  <h>Recipe details after update</h><br>

<!--Codes show recipe details after update-->
  <script>
    var recipeName1 = "Creamy squash linguine"
    var time1 = 60
    var recipe1 = "Jimmy Cutter George"
    var condition1 = "true"
    var calories1 = 223.7
    document.write("------------------- " + "<br>");
    document.write("Recipe Name:" + " " + recipeName1 + "<br>"); 
    document.write("Preparation Time:" + " " + time1 + "<br>");
    document.write("Recipe By:" + " " + recipe1 + "<br>");
    document.write("is Vegetarian Dish:" + " " + condition1 + "<br>");
    document.write("Calories:" + " " + calories1);
  </script>
</body>
<html>
